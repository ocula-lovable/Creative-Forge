version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creative-forge-db
    environment: 
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-creative_forge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creative-forge-network

  # Redis Cache & Queue
  redis:
    image:  redis:7-alpine
    container_name: creative-forge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creative-forge-network

  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: creative-forge-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}: ${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-creative_forge}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      REPLICATE_API_KEY: ${REPLICATE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HEYGEN_API_KEY: ${HEYGEN_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      STABILITY_API_KEY: ${STABILITY_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      FRONTEND_URL: http://localhost:5173
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition:  service_healthy
    volumes:
      - ./backend:/app
    networks:
      - creative-forge-network
    command: >
      sh -c "alembic upgrade head &&
             python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data: 
    driver: local
  redis_data:
    driver: local

networks:
  creative-forge-network:
    driver: bridge